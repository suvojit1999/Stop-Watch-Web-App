<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="timer">00:00:00</div>
            <div class="cards">
                <div class="card">
                    <table>
                        <tr>
                            <th>Lap</th>
                            <th>Lap Time</th>
                            <th>Total</th>
                        </tr>
                        <!-- <tr>
                            <td>01</td>
                            <td id="shift">00:00:00</td>
                            <td>00:00:00</td>
                        </tr> -->
                    </table>
                </div>
            </div>
            <div class="buttons">
                <img src="lap.svg" alt="" class="lap">
                <img src="play.svg" alt="" class="play">
                <img src="pause.svg" alt="" class="pause">
                <img src="restart.svg" alt="" class="restart">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
